<section id="signup">
  <h3>הרשמה לדיאטה האחרונה שלך</h3>

  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <label>שם פרטי</label>
    <input
      type="text"
      id="username"
      name="username"
      ngModel
      required
      #username="ngModel"
    />
    <span *ngIf="!username.valid && username.touched">*אנא הכנס ערך תקין</span>

    <label>שם משפחה</label>
    <input
      type="text"
      id="lastName"
      name="lastName"
      ngModel
      required
      #lastName="ngModel"
    />
    <span *ngIf="!lastName.valid && lastName.touched">*אנא הכנס ערך תקין</span>

    <label>מייל</label>
    <input
      type="email"
      id="email"
      name="email"
      ngModel
      required
      email
      #email="ngModel"
    />
    <span *ngIf="!email.valid && email.touched">*אנא הכנס ערך תקין</span>

    <label>טלפון</label>
    <input type="text" id="phone" name="phone" ngModel />

    <label>מקום מגורים</label>
    <input type="text" id="address" name="address" ngModel />

    <div>
      <input
        class="checkbox"
        type="checkbox"
        value="checked"
        id="checkbox"
        name="checkbox"
        ngModel
      />
      <label>אני מאשר/ת קבלת דיוור במייל ו/או SMS </label>
    </div>

    <div>
      <button [disabled]="!f.valid" type="submit">גם אני רוצה להצליח</button>
    </div>
  </form>
</section>
