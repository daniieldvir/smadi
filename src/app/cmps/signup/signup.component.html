<section id="signup">
  <h1>הרשמה לדיאטה האחרונה שלך</h1>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <label>שם פרטי</label>
    <input
      type="text"
      id="username"
      name="username"
      ngModel
      required
      #username="ngModel"
    />
    <p *ngIf="!username.valid && username.touched">*אנא הכנס שם פרטי</p>

    <label>שם משפחה</label>
    <input
      type="text"
      id="lastname"
      name="lastname"
      ngModel
      required
      #lastname="ngModel"
    />
    <p *ngIf="!lastname.valid && lastname.touched">*אנא הכנס שם משפחה</p>

    <label>מייל</label>
    <input
      type="email"
      id="email"
      name="email"
      ngModel
      required
      email
      #email="ngModel"
    />
    <p *ngIf="!email.valid && email.touched">*אנא הכנס כתובת מייל תקינה</p>

    <label>טלפון</label>
    <input type="text" id="phone" name="phone" ngModel />

    <label>מקום מגורים</label>
    <input type="text" id="address" name="address" ngModel />

    <div>
      <input
        class="checkbox"
        type="checkbox"
        value="checked"
        id="checkbox"
        name="checkbox"
        ngModel
      />
      <label>אני מאשר/ת קבלת דיוור במייל ו/או SMS </label>
    </div>
    <div>
      <button [disabled]="!f.valid" type="submit">גם אני רוצה להצליח</button>
    </div>
  </form>
</section>
