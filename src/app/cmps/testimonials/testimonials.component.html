<section id="testimonials">
  <h3>לקוחות מספרות</h3>
  <section class="testimonials">
    <div *ngFor="let testimonial of testimonials">
      <h4>{{ testimonial.name }}</h4>
      <p>
        {{ testimonial.from }}, ירדה
        <span>{{ testimonial.weightLost }}</span> ק״ג
      </p>
      <div>
        <youtube-player
          videoId="{{ testimonial.video }}"
          [width]="300"
          [height]="200"
        ></youtube-player>
      </div>
    </div>
  </section>
</section>
